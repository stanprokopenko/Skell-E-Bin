<!DOCTYPE html>
<html>
<head>
  <title>Copy Div to Clipboard</title>
  <style>
    button {
      width: 150px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="myDiv">
    <h1>Hello, World!</h1>
    <p>This is the content of the div.</p>
  </div>

  <button onclick="copyToClipboard()">Copy Div Content</button>

  <script>
    function copyToClipboard() {
      // Get the div element
      var divElement = document.getElementById('myDiv');

      // Create a temporary textarea element
      var tempTextarea = document.createElement('textarea');

      // Set the value of the textarea to the HTML content of the div
      tempTextarea.value = divElement.innerHTML;

      // Append the temporary textarea to the body
      document.body.appendChild(tempTextarea);

      // Select the text in the temporary textarea
      tempTextarea.select();

      // Copy the selected text to the clipboard
      document.execCommand('copy');

      // Remove the temporary textarea from the body
      document.body.removeChild(tempTextarea);

      // Get the button element
      var buttonElement = document.querySelector('button');

      // Store the original button text
      var originalText = buttonElement.textContent;

      // Change the button text to "Copied"
      buttonElement.textContent = 'Copied';

      // Set a timeout to change the button text back after 3 seconds
      setTimeout(function() {
        buttonElement.textContent = originalText;
      }, 3000);
    }
  </script>
</body>
</html>
